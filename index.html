<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap icon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- style css link -->
     <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap icon link -->
     <link rel="stylesheet" href="css/bootstrap-icons.css">
  </head>
  <body>
    


    <!-- icon section start -->


    <section class="icon_section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="icon_content">
                        <h1>Bootstrap icon</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="icon_div">
                        <div class="icon_box">
                            <i class="bi bi-telephone"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="icon_div">
                        <div class="icon_box">
                            <i class="bi bi-tablet"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="icon_div">
                        <div class="icon_box">
                            <i class="bi bi-telegram"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="icon_div">
                        <div class="icon_box">
                            <i class="bi bi-table"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="icon_div">
                        <div class="icon_box">
                            <i class="bi bi-trophy-fill"></i>

                    </div>
                </div>
                <div class="col-md-3">
                    <div class="icon_div">
                        <div class="icon_box">
                            <i class="bi bi-twitter-x"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="icon_div">
                        <div class="icon_box">
                            <i class="bi bi-tv"></i>

                    </div>
                </div>
                <div class="col-md-3">
                    <div class="icon_div">
                        <div class="icon_box">
                            <i class="bi bi-whatsapp"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="icon_div">
                        <div class="icon_box">

                    </div>
                </div>
                <div class="col-md-3">
                    <div class="icon_div">
                        <div class="icon_box">
                            <i class="bi bi-wallet2"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="icon_div">
                        <div class="icon_box">
                            <i class="bi bi-watch"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="icon_div">
                        <div class="icon_box">
                            <i class="bi bi-wordpress"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- icon section end -->




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.js"></script>
  </body>
</html>
